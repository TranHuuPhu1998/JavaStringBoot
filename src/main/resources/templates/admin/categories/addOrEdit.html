<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add or edit category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Add New Category</h1>
            <form th:action="@{/admin/categories/saveOrUpdate}" method="post" th:object="${category}">
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                      <label for="validationServer01">Category Id:</label>
                      <!-- <input type="hidden" th:field="*{isEdit}"> -->
                      <input type="text" th:field="*{categoryId}" readonly class="form-control is-valid" id="validationServer01">
                      <small th:if="${#fields.hasErrors('categoryId')}" class="valid-feedback">
                        Category Id is required
                      </small>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                      <label for="validationServer02">Category name</label>
                      <input type="text" th:field="*{name}" class="form-control is-valid" id="validationServer02">
                      <small th:if="${#fields.hasErrors('name')}" class="valid-feedback">
                        Category name is required
                      </small>
                    </div>   
                </div>
                <div class="form-row">
                    <button class="btn btn-primary" type="reset">Reset form</button>
                    <a th:href="@{/admin/categories}" class="btn btn-primary" type="button">List Category</a>
                    <button class="btn btn-primary" type="submit">
                    	<span th:if="${category.isEdit}">Update</span>
                    	<span th:unless="${category.isEdit}">Save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
